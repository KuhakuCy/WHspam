<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text</title>
    <style>
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-text">
        <p>This text is centered.</p>
    </div>
</body>
</html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>General Use Sender</title>
    <style>
    textarea {
        resize: none;
    }
    .btn-full-width {
        width: 100%;
    }
    .input-field input[type=text]:focus + label, .materialize-textarea:focus:not([readonly]) + label {
        color: #2196f3 !important;
    }
    .input-field input[type=text]:focus, .materialize-textarea:focus:not([readonly]) {
        border-bottom: 1px solid #2196f3 !important;
        box-shadow: 0 1px 0 0 #2196f3 !important;
    }
    body {
        background: transparent !important;
    }
    </style>
</head>
<body style="background: transparent;">
    <main class="container">
        <div class="card center blue" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; border-radius: 30px; background: transparent;">
            <h1>Discord Webhook Sender</h1>
        </div>
        <div class="card card-panel" style="background: transparent;">
            <div class="input-field">
                <input id="url" type="text"> <label for="url" class="">Webhook URL</label>
            </div>
            <div class="input-field">
                <textarea id="content" style="height: 150px" placeholder="Message"></textarea> 
            </div>
            <div class="row">
                <div class="input-field s6 col">
                    <input id="username" type="text"> <label for="username" class="">Username</label>
                </div>
                <div class="input-field s6 col">
                    <input id="avatar_url" type="text"> <label for="avatar_url" class="">Avatar Url</label>
                </div>
            </div>
        </div>
        <div style="text-align: center;" class="crt">
            <button type="button" name="Submit" id="Submit" value="Submit" class="crt css3button" style="font-family: Arial, Helvetica, sans-serif; font-size: 20px; color: #000000; padding: 10px 200px; background: -moz-linear-gradient(top, #2195f3 0%, #2195f3); background: -webkit-gradient(linear, left top, left bottom, from(#2195f3), to(#2195f3)); -moz-border-radius: 30px; -webkit-border-radius: 30px; border-radius: 30px; border: 1px solid #2195f3; -moz-box-shadow: 0px 1px 3px rgba(000,000,000,0.5), inset 0px 0px 1px rgba(255,255,255,0.7); -webkit-box-shadow: 0px 1px 3px rgba(000,000,000,0.5), inset 0px 0px 1px rgba(255,255,255,0.7); box-shadow: 0px 1px 3px rgba(000,000,000,0.5), inset 0px 0px 1px rgba(255,255,255,0.7); text-shadow: 0px -1px 0px rgba(000,000,000,0.4), 0px 1px 0px rgba(255,255,255,0.3);">Send Webhook</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script> 
    <script>
    $(function() {
        $('#Submit').click(function(e) {
            var url = $("#url").val();
            var content = $("#content").val();
            var username = $("#username").val();
            var avatar_url = $("#avatar_url").val();
            $.post(url, {"content": content, "username": username, "avatar_url": avatar_url}, function(){
                Materialize.toast('Message Sent!', 4000);
            });
        });
    });
    </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Falling Stars</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="starCanvas"></canvas>
<script>
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 200;
  const maxStarSize = 2;
  const starSpeed = 0.5;
  const mouseInfluence = 1.5;
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  class Star {
    constructor() {
      this.reset();
    }
    
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * maxStarSize;
      this.speed = (Math.random() * starSpeed) + starSpeed;
      this.vx = 0;
      this.vy = this.speed;
    }
    
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.y > canvas.height) {
        this.reset();
        this.y = 0;
      }
      if (this.x < 0) {
        this.x = canvas.width;
      }
      if (this.x > canvas.width) {
        this.x = 0;
      }
    }
    
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
    }
  }
  
  for (let i = 0; i < numStars; i++) {
    stars.push(new Star());
  }
  
  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;
  
  canvas.addEventListener('mousemove', (event) => {
    const rect = canvas.getBoundingClientRect();
    mouseX = event.clientX - rect.left;
    mouseY = event.clientY - rect.top;
  });
  
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      const dx = star.x - mouseX;
      const dy = star.y - mouseY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const forceDirectionX = dx / distance;
      const forceDirectionY = dy / distance;
      const maxDistance = 150;
      const force = (maxDistance - distance) / maxDistance;
      
      const directionX = (forceDirectionX * force * starSpeed * mouseInfluence);
      const directionY = (forceDirectionY * force * starSpeed * mouseInfluence);
      
      if (distance < maxDistance) {
        star.vx = directionX;
        star.vy = directionY + star.speed;
      } else {
        star.vx = 0;
        star.vy = star.speed;
      }
      
      star.update();
      star.draw();
    });
    
    requestAnimationFrame(animate);
  }
  
  animate();
  
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
