<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>• ♱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
            background-color: rgb(0, 0, 0); /* Fallback background */
            color: #ffffff; /* Set text color to white */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffffff; /* Set text color to white */
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left; /* Adjusted text alignment */
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Making labels bold */
            color: #ffffff; /* Set label color to white */
        }
        .input-group input, 
        .input-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #ffffff; /* Set text color to white */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
        }
        .input-group textarea {
            height: 120px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div class="form-container">
        <h1>ᴡᴇʙʜᴏᴏᴋ ꜱᴘᴀᴍᴍᴇʀ</h1>

        <div class="input-group">
            <label for="webhookUrl">Webhook URL:</label>
            <input type="text" id="webhookUrl" placeholder="Enter the WebHook URL" required>
        </div>

        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter the name you want to use" required>
        </div>

        <div class="input-group">
            <label for="avatarUrl">Avatar URL:</label>
            <input type="text" id="avatarUrl" placeholder="Enter the avatar URL you want to use (optional)">
        </div>

        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter the message you want to spam" required></textarea>
        </div>

        <div class="input-group">
            <label for="messageCount">Number of Messages:</label>
            <input type="number" id="messageCount" value="10" min="1" required>
        </div>

        <button onclick="startSpamming()">Start Spamming</button>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const numStars = 200;
        const maxStarSize = 2;
        const starSpeed = 0.5;
        const mouseInfluence = 1.5;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * maxStarSize;
                this.speed = (Math.random() * starSpeed) + starSpeed;
                this.vx = 0;
                this.vy = this.speed;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.y > canvas.height) {
                    this.reset();
                    this.y = 0;
                }
                if (this.x < 0) {
                    this.x = canvas.width;
                }
                if (this.x > canvas.width) {
                    this.x = 0;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left;
            mouseY = event.clientY - rect.top;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                const dx = star.x - mouseX;
                const dy = star.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const forceDirectionX = dx / distance;
                const forceDirectionY = dy / distance;
                const maxDistance = 150;
                const force = (maxDistance - distance) / maxDistance;

                const directionX = (forceDirectionX * force * starSpeed * mouseInfluence);
                const directionY = (forceDirectionY * force * starSpeed * mouseInfluence);

                if (distance < maxDistance) {
                    star.vx = directionX;
                    star.vy = directionY + star.speed;
                } else {
                    star.vx = 0;
                    star.vy = star.speed;
                }

                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function sendMessage(webhookUrl, name, avatarUrl, message) {
            const request = new XMLHttpRequest();
            request.open("POST", webhookUrl);
            request.setRequestHeader("Content-type", "application/json");
            const params = {
                content: message,
                username: name,
                avatar_url: avatarUrl  // Pass avatar URL if provided
            };
            request.send(JSON.stringify(params));
        }

        function startSpamming() {
            const webhookUrl = document.getElementById("webhookUrl").value;
            const name = document.getElementById("name").value;
            const avatarUrl = document.getElementById("avatarUrl").value;
            const message = document.getElementById("message").value;
            const messageCount = parseInt(document.getElementById("messageCount").value, 10);

            if (!webhookUrl || !name || !message) {
                alert("Please fill out all required fields.");
                return;
            }

            for (let i = 0; i < messageCount; i++) {
                sendMessage(webhookUrl, name, avatarUrl, message);
            }
        }
    </script>
</body>
</html>

</style>
</head>
<body>
  <div class="centered-text">
    ᴀ ᴘᴏᴡᴇʀꜰᴜʟ ᴡᴇʙʜᴏᴏᴋ ꜱᴘᴀᴍᴍᴇʀ, ꜰᴜʟʟʏ ᴍᴀᴅᴇ ʙʏ ᴄʜᴀᴛ-ɢᴘᴛ. 
  </div>
</body>
</html>
